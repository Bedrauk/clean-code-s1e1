<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
  <link rel="manifest" href="./assets/img/site.webmanifest">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./static/css/style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body>
  <section class="about"><img src="./assets/img/eisenhower-matrix.jpg" alt="eisenhower matrix>
    <a class="about-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </section>
  <section class="form-tasks">
    <div class="add-task">
      <h3>Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" type="text">
        <button class="btn-add">Add</button>
      </div>
    </div>
    <div class="incomplete-tasks">
      <h3>Todo</h3>
      <ul id="incomplete-tasks-list">
        <li>
          <input type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete"><img src="./assets/img/remove.svg" alt="remove"></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name">
          <button class="btn-edit">Save</button>
          <button class="btn-delete"><img src="./assets/img/remove.svg" alt="remove"></button>
        </li>
      </ul>
    </div>
    <div class="completed-tasks">
      <h3>Completed</h3>
      <ul id="completed-tasks-list">
        <li>
          <input type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task-name">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete"><img src="./assets/img/remove.svg" alt="remove"></button>
        </li>
      </ul>
    </div>
  </section>
  <script src="./static/js/app.js"></script>
</body>

</html>
