<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="about"><img src="./eisenhower-matrix.jpg">
    <a class="about-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </section>
  <section class="form-tasks">
    <div class="add-task">
      <h3>Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </div>
    <div class="incomplete-tasks">
      <h3>Todo</h3>
      <ul id="incomplete-tasks-list">
        <li>
          <input type="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task-name">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete"><img src="./remove.svg"></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name">
          <button class="btn-edit">Save</button>
          <button class="btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <div class="completed-tasks">
      <h3>Completed</h3>
      <ul id="completed-tasks-list">
        <li>
          <input type="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task-name">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
